<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT FORM</title>
</head>
<body style="text-align: center;">

  
  <form action="">
    <fieldset>
  <h2> PAYMENT FORM</h2>
  <hr>
  <p> REQUIRED FIELDS ARE FOLLOWED</p><br>
  <h2>CONTACT INFORMATION</h2><br>
  <hr>
  <label for="name">NAME*</label>
  <input id="name" name=" name" type="text" placeholder="enter the name " required><br><br>

  <fieldset><legend>GENDER</legend>
  <label  for="male" >Male</label>
  <input name="GENDER" id="male"type="radio" >

  <label  for="female" >Female</label>
  <input name="GENDER" id="female" type="radio">
</fieldset><br><br>

  <label for="address">Address <textarea name="address" id="address" rows="6"></textarea></label><br><br>
  

  <label for="email">Email id</label>
  <input type="email" id="email" required><br><br>
  <label for="pincode">Pincode</label>
  <input type="tel" id="pincode" required><br><br>
  <h3>PAYMENT INFORMATION</h3><br>
 <label  for="pyment" > Card Type </label>
 <select name="pyment" id="pyment">
  <option value="Visa">Visa</option>
  <option value="Rupay">Rupay</option>
  <option value="Credit Card">Credit Card</option>
  <option value="Debit Card">Debit Card</option>

 </select><br><br>
 <label for="card number">Card Number</label>
 <input type="number" id="card number" placeholder="Card Number" required>
 <br><br>
 <label for="Expiration date">Expiration Date</label>
 <input type="date" id="Expiration date" required><br><br>
 <label for="">CVV</label>
 <input type="text" placeholder="CVV"><br><br>

<button style="color: green;" type="pay now">Pay Now</button>
  


  
  
  
</fieldset>
</form>
</body>
</html>
